<!DOCTYPE html>
<html lang="en">
<head>
  <title>CSS Task 7</title>
  <link rel="stylesheet" href="css7.css">
</head>
<body>
  <div class="block2">
    <div class="flexbox2">
      <div class="enterValues">Name: </div>
      <input type="text" placeholder="your name">
    </div>
    <div class="flexbox">
      <div class="enterValues">Email: </div>
      <input type="text" placeholder="your email">
    </div>
    <div class="flexbox">
      <div class="enterValues">Password: </div>
      <input type="text">
    </div>
    <div class="flexbox">
      <div class="enterValues">Phone Number: </div>
      <input type="text">
    </div>
    <div class="flexbox">
      <div class="enterValues gender">Gender: </div>
      <div>
        <input type="radio">
        <label class="white">Male</label>
        <input type="radio">
        <label class="white">Female</label>
        <input type="radio">
        <label class="white">Other</label>
      </div>
    </div>
    <form>
    <div class="flexbox">
      <div  class="enterValues">Language
          <select id="language" name="language">
              <option value="english">English</option>
              <option value="spanish">Hindi</option>
              <option value="french">French</option>
              <option value="german">German</option>
              <option value="chinese">Other</option>
          </select>
      </form>
      </div>
      
    </div>
    <div class="flexbox">
      <div class="enterValues">Zip Code: </div>
      <input type="text">
    </div>
    <div class="flexbox">
      <div class="enterValues">About: </div>
      <input type="text" placeholder="Write about yourself..." class="about">
    </div>
    <button class="register">Register</button>
  </div>
</body>
</html>
